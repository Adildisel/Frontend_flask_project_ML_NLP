<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',  filename='style.css') }}">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                {% for url in urls %}
                    <form action="/hello" method="post">
                        <p><b>Название видео:{{ url[1] }}</b></p><br>
                        <input type="text" size="40" value="{{ url[0] }}" name="feedback_buttom">
                        <input type="hidden" value="{{ url[2] }}" name="id_">
                        <input type="submit" value="Загрузить комментарии">
                    </form>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
</html>
